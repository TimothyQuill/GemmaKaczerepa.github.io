<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <header>
    <div class="header-content">
      <h1 class="title"><span class="name">Gemma Kaczerepa</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="contact" class="chunk3">
      <h2 class="section-heading">Contact</h2>
      <div class="contact-container">

        <!-- contact-info -->
        <div class="contact-info">
          <p>Email: gemma.kaczerepa@gmail.com</p>
          <p>Phone: +61 434 011 711</p>
          <a
            href="https://www.linkedin.com/in/gemma-kaczerepa-b67a0948/"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
          >
            <img
              src="images/Linkedin.jpg"
              alt="LinkedIn Profile"
              class="social-icon"
            />
          </a>
        </div>
        <!-- /.contact-info -->

        <!-- contact-form using Formsubmit -->
        <form class="contact-form" action="https://formsubmit.co/gemma.kaczerepa@gmail.com" method="POST">
          <!-- Optional spam protection and redirect -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
        <!-- /.contact-form -->

      </div>
      <!-- /.contact-container -->
    </section>
  </main>

  <footer>
    &copy; 2025 Gemma Kaczerepa
  </footer>
